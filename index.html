<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Michroma">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courier+Prime">
        <script src="script.js" defer></script>
    </head>

    <body>
        <main>
            <div id="outerCalc">
                <div id="topCalc"></div>
                <div id="displayContainer">
                    <div class="sideDesign"></div>
                    <div id="displayBorder">
                        <div id="display">
                            <div id="memoryNegExp">
                                <span id="mSign">M</span>
                                <span id="negSign" class="vertSpace">&#65293;</span>
                                <span id="eSign">E</span>
                            </div>
                            <div id="inputOutput"><span id="displayNum">00000000</span><span id="dot">.</span></div>
                        </div>
                    </div>
                    <div class="sideDesign"></div>
                </div>
                <div id="labelSolar">
                    <div id="label"><span id="make">TEXAS INSTRUMENTS</span><span id="model">TI&#8208;108</span></div>
                    <div id="solar">
                        <div id="leftPanel" class="panel"></div>
                        <div class="panel"></div>
                        <div class="panel"></div>
                        <div class="panel"></div>
                    </div>
                </div>
                <div id="buttonContainer">
                    <div id="leftButtons">
                        <button id="neg">+/&minus;
                            <div class="btnDesign"></div>
                        </button>
                        <button id="sqrt">&radic;
                            <div class="btnDesign"></div>
                        </button>
                        <button id="percent" class="key" data-key="%">%
                            <div class="btnDesign"></div>
                        </button>
                        <button id="mrc" class="key" data-key="m">MRC
                            <div class="btnDesign"></div>
                        </button>
                        <button id="mMinus">M&minus;
                            <div class="btnDesign"></div>
                        </button>
                        <button id="mAdd">M+
                            <div class="btnDesign"></div>
                        </button>
                        <button id="seven" class="num key" data-key="7"><span>7</span>
                            <div class="btnDesign"></div>
                        </button>
                        <button id="eight" class="num key" data-key="8"><span>8</span>
                            <div class="btnDesign"></div>
                        </button>
                        <button id="nine" class="num key" data-key="9"><span>9</span>
                            <div class="btnDesign"></div>
                        </button>
                        <button id="four" class="num key" data-key="4"><span>4</span>
                            <div class="btnDesign"></div>
                        </button>
                        <button id="five" class="num key" data-key="5"><span>5</span>
                            <div class="btnDesign"></div>
                        </button>
                        <button id="six" class="num key" data-key="6"><span>6</span>
                            <div class="btnDesign"></div>
                        </button>
                        <button id="one" class="num key" data-key="1"><span>1</span>
                            <div class="btnDesign"></div>
                        </button>
                        <button id="two" class="num key" data-key="2"><span>2</span>
                            <div class="btnDesign"></div>
                        </button>
                        <button id="three" class="num key" data-key="3"><span>3</span>
                            <div class="btnDesign"></div>
                        </button>
                        <button id="onClear" class="key" data-key="Delete">ON/C
                            <div class="btnDesign"></div>
                        </button>
                        <button id="zero" class="num key" data-key="0"><span>0</span>
                            <div class="btnDesign"></div>
                        </button>
                        <button id="decimal" class="key" data-key="."><span>.</span>
                            <div class="btnDesign"></div>
                        </button>     
                    </div>
                    <div id="rightButtons">
                        <button id="divide" class="operator key" data-key="/">รท
                            <div class="btnDesign"></div>
                        </button>
                        <button id="multiply" class="operator key" data-key="*">&times;
                            <div class="btnDesign"></div>
                        </button>
                        <button id="subtract" class="operator key" data-key="-">&minus;
                            <div class="btnDesign"></div>
                        </button>
                        <button id="add" class="operator key" data-key="+">+
                            <div class="btnDesign"></div>
                        </button>
                        <button id="enter" class="key" data-key="Enter">=
                            <div class="btnDesign"></div>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
