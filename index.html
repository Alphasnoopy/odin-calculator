<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <main>
            <div id="outerCalc">
                <div id="displayContainer">
                    <div id="display">
                        <div id="memoryNegExp">M&minus;E</div>
                        <div id="inputOutput">00000000.</div>
                    </div>
                </div>
                <div id="buttonContainer">
                    <div id="leftButtons">
                        <button id="neg">+/&minus;</button>
                        <button id="sqrt" class="operatorOther">&radic;</button>
                        <button id="percent" class="operatorOther">%</button>
                        <button id="mrc" >MRC</button>
                        <button id="mAdd">M+</button>
                        <button id="mMinus">M&minus;</button>
                        <button id="seven" class="num">7</button>
                        <button id="eight" class="num">8</button>
                        <button id="nine" class="num">9</button>
                        <button id="four" class="num">4</button>
                        <button id="five" class="num">5</button>
                        <button id="six" class="num">6</button>
                        <button id="one" class="num">1</button>
                        <button id="two" class="num">2</button>
                        <button id="three" class="num">3</button>
                        <button id="onClear">ON/C</button>
                        <button id="zero" class="num">0</button>
                        <button id="decimal" class="num">.</button>     
                    </div>
                    <div id="rightButtons">
                        <button id="divide" class="operator">รท</button>
                        <button id="multipy" class="operator">*</button>
                        <button id="add" class="operator">+</button>
                        <button id="subtract" class="operator">&minus;</button>
                        <button id="enter">=</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
